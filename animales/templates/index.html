<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bienvenidos al Zoo!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
           
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">ZOO</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col m12">
          <h2>Bienvenido al ZOO</h2>
        </div>
      </div>
      <div class="row">
        <div class="col m6 offset-m3">
          <form class="col s12" action="/zoo/add" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate" required name="nombre">
                <label for="first_name">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="number" min="1" class="validate" required name="edad">
                <label for="last_name">Edad</label>
              </div>
              <div class="input-field col s12">
                <select name="especie" required>
                  <option value="" disabled selected>Elige un animal</option>
                  <option value="jirafa">Jirafa</option>
                  <option value="condor">Cóndor</option>
                  <option value="rino">Rinoceronte</option>
                </select>
                <label>Materialize Select</label>
              </div>
            </div>
            <div class="input-field col s6">
              <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
              </button>
            </div>
          </form>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate" required>
                <label for="first_name">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="number" min="1" class="validate" required>
                <label for="last_name">Edad</label>
              </div>
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Elige un animal</option>
                  <option value="jirafa">Jirafa</option>
                  <option value="condor">Cóndor</option>
                  <option value="rino">Rinoceronte</option>
                </select>
                <label>Materialize Select</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});
      });
    </script>
  </body>
</html>
